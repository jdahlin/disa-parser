- num: 10
  type: ess
  type_full: Essä
  pts: 2.0
  text: Hjärta/cirkulation 2 Du är en röd blodkropp som från hjärtats atrium sinister
    skall ta dig till ett glomerulus i en njure.Beskriv hur du tar dig dit genom att
    namnge de olika strukturer och kärl (med egennamn ellerkärltyp) du passerar igenom
    på vägen. Använd latinska benämningar. (2 p) Från atrium sinister passerar jag
    först valva mitralis och kommer in i ventriculus sinister.Därifrån passerar jag
    valva aorta och kommer in i aorta ascendens, arcus aorta och aortadescendens.
    Alla dessa är delar av aorta thoracacia. Vid passage av m. diaphragmakommer jag
    istället in i den del av aorta som kallas aorta abdominalis. För att ta mig till
    njurensvänger jag av in i arteria renalis dx. eller sin. Nu passerar jag genom
    hilus renalis och väljeren av artärerna som grenar ut sig i cortex. Här finns
    många arterioler och jag svänger in i ensådan. Nu närmar jag mig ett glomerulus
    via en afferent arteriol och kommer till sist in iglomerulus.
