- num: 12
  type: txt
  type_full: Textområde
  pts: 3.0
  text: 'Svara på följande frågor om epitel: (1p per fråga, totalt) a) Nämn två funktioner
    för epitelens basalmembran: b) Vilka två huvudfunktioner har "tight junctions"
    (täta fogar) ? Att skapa en barriär som stoppar olika ämnen från att fritt diffundera
    mellan den basala och den apikala miljön. Det är en förutsättning för att olika
    miljöer ska kunna finnas på apikal respektive basal sida. Tight junctions bidrar
    också till en hållfast fysisk förankring mellan cellerna. c) Vilken typ av epitel
    lämpar sig bäst för mekanisk nötning och var finns detta (ge ett exempel)?'
  cat: Epitel
  expected_answers: 2
  answer: 1) Att fungera som förankring för epitelcellerna via s.k. hemidesomsomer.  2)
    Att bidra till draghållfasthet i epitelet. Ett flerskiktat skivepitel. I esophagus
    finns flerskiktat oförhornat skivepitel som passar bra då maten som sväljs nöter
    på slemhinnan.
