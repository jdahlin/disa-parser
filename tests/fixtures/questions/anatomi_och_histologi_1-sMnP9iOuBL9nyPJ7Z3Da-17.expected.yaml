  pts: 2.0
  text: 'Svara kort på förjande frågor om nervvävnad: (0,5p per rätt svar, totalt)
    a) Vilken cell omsluter axonen i perifera nervsystemet? b) Vilken struktur utgör
    blod/nerv-barriären i en perifer nerv? c) Hur kan du skilja ett autonomt ganglion
    från ett dorsalrotsganglion i ett ljusmikroskop? (angeett kännetecken) d) Hur
    ser ett multipolärt neuron ut?'
  cat: Nervvävnad
  opts:
  - text: Schwanncell
  - text: Perineurium
  - text: I dorsalrotsganglion kan utöver nervcellskroppar även axonbuntar ses till
      skillnad från autonoma ganglion där axon är mycket svårare att hitta.
  - text: Det har en cellkropp med ett (längre) axon och flera (kortare) dendriter
      som utgår från cellkroppen.
