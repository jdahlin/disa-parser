  text: 'a) Vilken muskeltyp visas i bilden ovan (0.5 p): b) Ange 3 histologiska kriterier
    som gör att man kan avgöra vilken typ av muskelvävnad detta är. Förklara hur dessa
    kriterier skiljer sig från andra muskeltyper (1.5 p): Glansstrimmor som sammanfogar
    ses mellan cellerna. Detta är unikt för hjärtmuskel. Kärnan är central, något
    som glassmuskel visserligen också har, men skelettmuskel har många perifera kärnor.
    Till sist är muskelvävnaden tvärstrimmig vilket glattmuskel inte är. Skelettmuskel
    är också tvärstrimmig, men tillsammans med övriga kriterier kan man avgöra att
    det på bilden är hjärtmuskel.'
  cat: Muskelvävnad
  expected_answers: 3
  answer: Hjärtmuskulatur
