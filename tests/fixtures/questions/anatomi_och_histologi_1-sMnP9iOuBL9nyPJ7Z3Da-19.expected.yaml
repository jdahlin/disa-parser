- num: 21
  type: ess
  type_full: Essä
  pts: 1.0
  text: Vad är den bakomliggande orsaken till att man ser fler sekundära än primära
    granula hos en mogen eosinfil?
  cat: Blod
  answer: När eosinofilen under mognaden delar sig halveras antalet primära granula
    vid varje delning. Det produceras alltså inga nya primära granula under tiden.
    Däremot produceras sekundära granula under tiden och senare än primära granula.
    Därför ses fler sekundära än primära granula i en mogen eosinofil.
