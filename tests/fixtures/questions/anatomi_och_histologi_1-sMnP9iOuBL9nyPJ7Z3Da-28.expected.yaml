  text: a) Keratinocyterna utgör merparten av cellerna i epidermis. Vilka andra tre
    celltyper finns i epidermis? Ange namn och huvudfunktion.
  cat: Hud
  opts:
  - text: I stratum basale
  answer: 'Melanocyter: producerar melanin, ett hudpigment som skyddar keratinocyternas
    cellkärnor  mot uv-strålning.   Langerhanska celler: En typ av makrofager som
    fagocyterar oönskade ämnen/celler.   Sensoriska neuron: fria sensoriska nervcellsändar
    finns i epidermis, däremot finns inte  cellkroppen här. Fuktionen är att skicka
    sensoriska signaler till CNS.

    b) I vilket lager i epidermis sker merparten av celldelningar?   (0.5p)'
