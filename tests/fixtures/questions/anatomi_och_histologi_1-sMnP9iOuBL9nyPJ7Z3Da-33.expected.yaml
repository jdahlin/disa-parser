  text: Vad är sant om övre extremitets anatomi?
  cat: Rörelseapparaten
  opts:
  - text: Rörelserna supination och pronation sker främst i handleden (art radiocarpea)
  - text: Handens skelett består av tarsus, ossa metatarsale samt proximala, intermediära
      ochdistala falanger
  - text: Tummen har tre falanger precis som övriga fingrar
  - text: De flesta av fingrarnas flexorer och extensorer urspringer på överarmsbenet
      (humerus)
    correct: true
  answer: 'Välj ett alternativ:'
- num: 4
  type: mc1
