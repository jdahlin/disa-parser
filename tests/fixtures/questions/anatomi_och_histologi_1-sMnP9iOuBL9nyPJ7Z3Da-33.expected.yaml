  text: Vilket påstående stämmer angående glandulae ad(supra-)renales?
  cat: Endokrin
  opts:
  - text: De är placerade kranialt om renes, lateralt om columna vertebralis, medialt
      om splen/hepar
    correct: true
  - text: I cortex finns distinkta lager namngivna utifrån vilket typhormon som bildas
      av cellerna där
  - text: I medulla bildas framför allt stresshormonet kortisol
  - text: ACTH från adenohypofysen reglerar hormonproduktion och -frisättning från
      dessa organ
  answer: 'Välj ett alternativ:'
- num: 35
  type: mc1
  type_full: Flervalsfråga
