  text: Vilket av följande påståenden är falskt?
  cat: Rörelseapparaten
  opts:
  - text: Ryggradens anteroposteriora kurvaturer kallas lordos i hals- och ländrygg
      och kyfos ibröstrygg och bäcken
  - text: För att en aktiv rörelse skall kunna ske över en led krävs att agonisten
      kontraherar ochantagonisten relaxerar.
  - text: För att en muskel skall kunna verka över en led krävs att den har sitt ursprung
      och fäste påolika sidor om leden.
  - text: När du lyfter benet för att sätta foten på nästa trappsteg i en trappa sker
      normalt sett enflexion i höftleden och en extension i knäleden
    correct: true
  answer: 'Välj ett alternativ:'
