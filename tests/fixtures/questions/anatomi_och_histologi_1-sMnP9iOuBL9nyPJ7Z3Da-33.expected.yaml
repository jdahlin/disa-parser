  text: anatomi 1 Medan du sitter och skriver den här tentan, kanske du äter något
    för att bibehålla din energinivå.Det du äter skall passera igenom det långa rörsystem
    som kallas gastrointestinalkanalen ochbearbetas på olika sätt innan resterna kommer
    ut i toaletten. Födan du äter skall först passera genom mun och munhåla, därefter
    vidare ner genommatstrupen – vilket påstående nedan stämmer?
  cat: GI
  opts:
  - text: Esophagus hålls öppen genom kontinuerlig kontraktion av sitt cirkulära muskellager
  - text: För att smörja födan och inleda nedbrytning tillförs saliv från spottkörtlarna,
      där den störstakallas glandula submandibularis.
  - text: Esophagus är placerad ventralt om trachea.
  - text: När vi sväljer hindras föda från att fara upp i nasopharynx genom att palatum
      molle ochuvula höjs upp.
    correct: true
  answer: 'Välj ett alternativ:'
