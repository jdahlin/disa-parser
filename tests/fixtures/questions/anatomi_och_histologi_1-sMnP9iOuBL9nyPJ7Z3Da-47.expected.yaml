- num: 48
  type: ess
  type_full: Essä
  pts: 2.0
  text: Beskriv filtrationsbarriären i njurens glomeruli och namnge viktiga strukturella
    komponenter. Ritagärna.
  cat: Njure histologi
  answer: Ett fenestrerat endotel (rött) är den första delen av filtrationsbarriären.
    Härigenom kan storaoch små molekyler passera, men celler hålls kvar i blodet.
    Det glomerulära basalmembranet(GBM, grönt) är gemensamt för endotelet och pediklarna.
    Det är negativt laddat och fungerardärför som en barriär mot negativt laddade
    molekyler, t.ex. aminosyror. Det fungerar ocksådelvis som en mekanisk barriär
    pga. de fibrer som finns i GBM. Podocyterna utgör Bowmanskapsels glomerulära epitel
    och pediklarna (blått) fäster till GBM. Mellan pediklarna finnsfiltration slit
    diaphragm, en dragkedjeliknande filtrationsbarriär som innehåller mycket avproteinet
    nefrin. Detta är en mycket viktig del av barriären då den är det finaste filtret
    somsom kan filtrera bort även små molekyler. Vätskan som kommer ut undertill i
    bild ärprimärurin.
