- num: 4
  type: ess
  type_full: Essä
  pts: 4.0
  text: How does the partial pressure of oxygen influence binding and release of oxygen
    to/from hemoglobin?  OBS! This question needs to be answered in English. (Max.
    100 words).
  answer: When the pressure of oxygen is low the T-state of hemoglobin will be stabilized
    since hemoglobins affinity for oxygen is low, inducing realease of oxygen in the
    tissue to increase the oxygen levels. However, if the oxygen pressure increases
    the affinity for oxygen will increase according to a sigmoidal curve, which is
    due to an effect called co-operative binding, where binding of oxygen in one subunit
    promotes the same thing in the next and so on. So when oxygen pressure is low
    the hemoglobin will release the oxygen it carries, while when it is high the hemoglobin
    will bind oxygen.
- num: 5
  type: ess
  type_full: Essä
  pts: 4.0
  text: Du jobbar på ett labb över sommaren och har fått i uppgift att göra en rening
    av ett protein med hjälp av affinitetskromatografi. A) Beskriv egenskaper hos
    proteinet och kolonnen som möjliggör rening med hjälp av affinitetskromatografi.
    B) Ange en metod för att analysera storleken på ditt framrenade protein och ge
    en kortfattad förklaring till hur denna fungerar. . (Max 200 ord.)
  answer: A) Det som krävs är att man utnyttjar bindningsegenskaperna mellan proteinet
    och beadsen i kolonnen. Exempelvis kan beadsen modifieras med glukos ifall du
    vill rena fram ett protein med glukosbindande egenskaper. Då kommer proteiner
    i ditt prov som har glukosbindande egenskaper att binda till de glukosmodifierade
    beadsen och de proteiner som inte har den egenskapen kommer att rinnna ut i botten
    av kolonnen. Därefter kan de proteiner som runnit igenom tas bort och därefter
    kan proteinerna som fastnat på beadsen elureras med hjälp av pH/salt-lösning som
    passeras genom kolonnen och får proteinerna att lossna från beadsen och rinna
    ut.   B) SDS-page är en metod som kan användas till detta. Då kommer negativt
    laddade SDS- molekyler blandas i provet som binder till proteinerna och ger dem
    en negativ laddning som är relativ till deras stolek, där större proteiner blir
    mer negativt laddade. Därefter körs proteinerna samt en storleksreferens med protein
    av känd storlek genom en polyacrylamid-gel genom ett elektriskt fält från negativ
    till positiv sida genom att repulsion uppstår. Proteinerna bromsas av gelen i
    förhållande till dess STORLEK där små kommer att vandra längre och stora kortare.
    Därefter kan distansen de vandrat jämföras med storleksreferensen för att storleksbestämma
    proteinet du renat fram.
