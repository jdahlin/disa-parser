- num: 4
  type: ess
  type_full: Essä
  pts: 4.0
  text: How does the partial pressure of oxygen influence binding and release of oxygen
    to/fromhemoglobin?  OBS! This question needs to be answered in English. (Max.
    100 words).
  answer: When the pressure of oxygen is low the T-state of hemoglobin will be stabilized
    sincehemoglobins affinity for oxygen is low, inducing realease of oxygen in the
    tissue to increase theoxygen levels. However, if the oxygen pressure increases
    the affinity for oxygen will increaseaccording to a sigmoidal curve, which is
    due to an effect called co-operative binding, wherebinding of oxygen in one subunit
    promotes the same thing in the next and so on. So whenoxygen pressure is low the
    hemoglobin will release the oxygen it carries, while when it is highthe hemoglobin
    will bind oxygen.
- num: 5
  type: ess
  type_full: Essä
  pts: 4.0
  text: Du jobbar på ett labb över sommaren och har fått i uppgift att göra en rening
    av ett protein medhjälp av affinitetskromatografi. A) Beskriv egenskaper hos proteinet
    och kolonnen som möjliggör rening med hjälp avaffinitetskromatografi. B) Ange
    en metod för att analysera storleken på ditt framrenade protein och ge en kortfattadförklaring
    till hur denna fungerar.. (Max 200 ord.)
  answer: A) Det som krävs är att man utnyttjar bindningsegenskaperna mellan proteinet
    och beadsen ikolonnen. Exempelvis kan beadsen modifieras med glukos ifall du vill
    rena fram ett proteinmed glukosbindande egenskaper. Då kommer proteiner i ditt
    prov som har glukosbindandeegenskaper att binda till de glukosmodifierade beadsen
    och de proteiner som inte har denegenskapen kommer att rinnna ut i botten av kolonnen.
    Därefter kan de proteiner som runnitigenom tas bort och därefter kan proteinerna
    som fastnat på beadsen elureras med hjälp avpH/salt-lösning som passeras genom
    kolonnen och får proteinerna att lossna från beadsenoch rinna ut. B) SDS-page
    är en metod som kan användas till detta. Då kommer negativt laddade SDS-molekyler
    blandas i provet som binder till proteinerna och ger dem en negativ laddning som
    ärrelativ till deras stolek, där större proteiner blir mer negativt laddade. Därefter
    körs proteinernasamt en storleksreferens med protein av känd storlek genom en
    polyacrylamid-gel genom ettelektriskt fält från negativ till positiv sida genom
    att repulsion uppstår. Proteinerna bromsas avgelen i förhållande till dess STORLEK
    där små kommer att vandra längre och stora kortare.Därefter kan distansen de vandrat
    jämföras med storleksreferensen för att storleksbestämmaproteinet du renat fram.
