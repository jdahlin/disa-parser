- num: 4
  type: ess
  type_full: Essä
  pts: 4.0
  text: How does the partial pressure of oxygen influence binding and release of oxygen
    to/fromhemoglobin?  OBS! This question needs to be answered in English. (Max.
    100 words).
  answer: When the pressure of oxygen is low the T-state of hemoglobin will be stabilized
    sincehemoglobins affinity for oxygen is low, inducing realease of oxygen in the
    tissue to increase theoxygen levels. However, if the oxygen pressure increases
    the affinity for oxygen will increaseaccording to a sigmoidal curve, which is
    due to an effect called co-operative binding, wherebinding of oxygen in one subunit
    promotes the same thing in the next and so on. So whenoxygen pressure is low the
    hemoglobin will release the oxygen it carries, while when it is highthe hemoglobin
    will bind oxygen.
- num: 13
  type: ess
  type_full: Essä
  pts: 4.0
  text: Beskriv nukleosomens (Nucleosome core particle) uppbyggnad. Ange vilka komponenter
    somingår och hur de är organiserade.
  answer: Nukleosomen består av en kärna (en oktamer) på 8 histoner (2st H2A, 2st
    H2B, 2st H3, 2stH4). Den har också 146 baspar DNA som är lindat 1,75 varv runt
    oktameren. Dessutomligger histonen H1 (som inte är lika konserverad som övriga
    ovannämda histoner) utanpåkärnan och binder till linker DNA (DNAt mellan nukelosomerna)
    och stabiliserarnukleosomen. H3 och H4 har även N-terminala svansar som ligger
    runt DNAt som är lindatrunt oktameren och reglerar DNAts packning till nukleosomkärnan.
- num: 14
  type: ess
  type_full: Essä
  pts: 4.0
  text: Vilken roll har fMet (N-formylmetionin) i initiering av translation? Beskriv
    kortfattat translationensinitieringsprocess där fMet används.  (Max 150 ord.)
  answer: Formylmetionin-tRNA är det tRNA molekyl som har antikodon med inosin och
    som bär påden första aminosyran som ska ingå i proteinet och just att den har
    en formylgrupp gör attribosomen kan känna igen denna tRNA molekyl som den första
    som ska lämna ifrån sig sinaminosyra vid initiering. Det som sker i inititeringen
    är att aminosyran binds till tRNAt genomen process som kallas aminoacylering där
    aminosyran kopplas ihop med en AMP såaminoacyl-AMP bildas. Denna överförs sedan
    till tRNAt. Sedan transporteras tRNAt tillribosomens a-site som nu innehåller
    AUG-kodonet som ligger intill shine-dalgarno-sekvensen. Denna transport genomförs
    av EF-Tu som är en GTP bunden proteinfaktor.Denna kopplar samman tRNAts anitkodon
    med mRNAts kodon och hydrolyseras sedan tillGDP, vilket gör att den lossnar.
