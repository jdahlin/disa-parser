- num: 4
  type: ess
  type_full: Essä
  pts: 4.0
  text: How does the partial pressure of oxygen influence binding and release of oxygen
    to/from hemoglobin?  OBS! This question needs to be answered in English. (Max.
    100 words).
  answer: When the pressure of oxygen is low the T-state of hemoglobin will be stabilized
    since hemoglobins affinity for oxygen is low, inducing realease of oxygen in the
    tissue to increase the oxygen levels. However, if the oxygen pressure increases
    the affinity for oxygen will increase according to a sigmoidal curve, which is
    due to an effect called co-operative binding, where binding of oxygen in one subunit
    promotes the same thing in the next and so on. So when oxygen pressure is low
    the hemoglobin will release the oxygen it carries, while when it is high the hemoglobin
    will bind oxygen.
- num: 13
  type: ess
  type_full: Essä
  pts: 4.0
  text: Beskriv nukleosomens (Nucleosome core particle) uppbyggnad. Ange vilka komponenter
    som ingår och hur de är organiserade.
  answer: Nukleosomen består av en kärna (en oktamer) på 8 histoner (2st H2A, 2st
    H2B, 2st H3, 2st H4). Den har också 146 baspar DNA som är lindat 1,75 varv runt
    oktameren. Dessutom ligger histonen H1 (som inte är lika konserverad som övriga
    ovannämda histoner) utanpå kärnan och binder till linker DNA (DNAt mellan nukelosomerna)
    och stabiliserar nukleosomen. H3 och H4 har även N-terminala svansar som ligger
    runt DNAt som är lindat runt oktameren och reglerar DNAts packning till nukleosomkärnan.
- num: 14
  type: ess
  type_full: Essä
  pts: 4.0
  text: Vilken roll har fMet (N-formylmetionin) i initiering av translation? Beskriv
    kortfattat translationens initieringsprocess där fMet används.  (Max 150 ord.)
  answer: Formylmetionin-tRNA är det tRNA molekyl som har antikodon med inosin och
    som bär på den första aminosyran som ska ingå i proteinet och just att den har
    en formylgrupp gör att ribosomen kan känna igen denna tRNA molekyl som den första
    som ska lämna ifrån sig sin aminosyra vid initiering. Det som sker i inititeringen
    är att aminosyran binds till tRNAt genom en process som kallas aminoacylering
    där aminosyran kopplas ihop med en AMP så aminoacyl-AMP bildas. Denna överförs
    sedan till tRNAt. Sedan transporteras tRNAt till ribosomens a-site som nu innehåller
    AUG-kodonet som ligger intill shine-dalgarno- sekvensen. Denna transport genomförs
    av EF-Tu som är en GTP bunden proteinfaktor. Denna kopplar samman tRNAts anitkodon
    med mRNAts kodon och hydrolyseras sedan till GDP, vilket gör att den lossnar.
- num: 15
  type: ess
  type_full: Essä
  pts: 4.0
  text: Vilka är det två viktigaste principerna bakom evolutionen? Beskriv med ett
    valfritt exempel hur dessa två principer är viktiga för att möjliggöra uppkomsten
    av nya arter/fenotyper/funktioner.  (Max 150 ord.)
  answer: Genetisk mångfald/variation är den första principen som är central inom
    evolutionen och det den beskriver är att det finns en variaton i populationerna
    som drivs av processer som är ökar den genetiska mångfalden.  Naturligt urval
    är den andra princripen som är central inom evolutionen och det den beskriver
    är att det kommer ske ett urval där de individer som är bäst anpassade för miljön
    de lever i kommer att överleva i högre grad och därmed kunna föra sitt arv vidare,
    vilket gör att de egenskaper som är mest gynnsamma för överlevnad också blir de
    egenskaper som ärvs ner och finns kvar i senare generationer.  Anledningen till
    varför detta är nödvändigt för uppkomsten av arter/fenotyper/funktioner är för
    att det är processer såsom tex mutationer som gör att nya egenskaper utvecklas
    och det är sedan det naturliga urvalet som gör att dessa egenskaper (om gynnsamma)
    förs vidare och bildar nya arter.
