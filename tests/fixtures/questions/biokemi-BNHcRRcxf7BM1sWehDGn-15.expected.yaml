- num: 4
  type: ess
  type_full: Essä
  pts: 4.0
  text: How does the partial pressure of oxygen influence binding and release of oxygen
    to/from hemoglobin?  OBS! This question needs to be answered in English. (Max.
    100 words).
  answer: When the pressure of oxygen is low the T-state of hemoglobin will be stabilized
    since hemoglobins affinity for oxygen is low, inducing realease of oxygen in the
    tissue to increase the oxygen levels. However, if the oxygen pressure increases
    the affinity for oxygen will increase according to a sigmoidal curve, which is
    due to an effect called co-operative binding, where binding of oxygen in one subunit
    promotes the same thing in the next and so on. So when oxygen pressure is low
    the hemoglobin will release the oxygen it carries, while when it is high the hemoglobin
    will bind oxygen.
- num: 15
  type: ess
  type_full: Essä
  pts: 4.0
  text: Vilka är det två viktigaste principerna bakom evolutionen? Beskriv med ett
    valfritt exempel hur dessa två principer är viktiga för att möjliggöra uppkomsten
    av nya arter/fenotyper/funktioner.  (Max 150 ord.)
  answer: Genetisk mångfald/variation är den första principen som är central inom
    evolutionen och det den beskriver är att det finns en variaton i populationerna
    som drivs av processer som är ökar den genetiska mångfalden. Naturligt urval är
    den andra princripen som är central inom evolutionen och det den beskriver är
    att det kommer ske ett urval där de individer som är bäst anpassade för miljön
    de lever i kommer att överleva i högre grad och därmed kunna föra sitt arv vidare,
    vilket gör att de egenskaper som är mest gynnsamma för överlevnad också blir de
    egenskaper som ärvs ner och finns kvar i senare generationer. Anledningen till
    varför detta är nödvändigt för uppkomsten av arter/fenotyper/funktioner är för
    att det är processer såsom tex mutationer som gör att nya egenskaper utvecklas
    och det är sedan det naturliga urvalet som gör att dessa egenskaper (om gynnsamma)
    förs vidare och bildar nya arter.
- num: 16
  type: ess
  type_full: Essä
  pts: 4.0
  text: Det finns tre olika typer av integrala cellmembranproteiner. Vilka? Beskriv
    kortfattat hur de är uppbyggda.
  answer: 'Alfa-helixar: Transmembranproteina spiraler med konstant diameter, 3,6
    baspar per varv, som stabiliseras av vätebindingar mellan karoxylgrupp och aminogrupp
    vid var fjärde aminosyra. Förekommer ofta i uppsättningen 7TM som består av 7
    alfahelixar som löper tvärs över membranet. Dessa bygger upp tex kanaler för transport
    över membrean och har ofta polära aminosyror på insidan och opolära på utsidan.
    Beta-barrels: Består av antiparallella beta-strängar som sitter ihop med varandra
    i membranet som säkerställer förankring och bidrar också till transport över membranet.
    Partiellt associerade proteiner: Består av hydrofoba aminosyror och är vanliga
    i i enzymer i membranets mitt. Finns ofta intill kanalproteinet.'
