- num: 4
  type: ess
  type_full: Essä
  pts: 4.0
  text: How does the partial pressure of oxygen influence binding and release of oxygen
    to/fromhemoglobin?  OBS! This question needs to be answered in English. (Max.
    100 words).
  answer: When the pressure of oxygen is low the T-state of hemoglobin will be stabilized
    sincehemoglobins affinity for oxygen is low, inducing realease of oxygen in the
    tissue to increase theoxygen levels. However, if the oxygen pressure increases
    the affinity for oxygen will increaseaccording to a sigmoidal curve, which is
    due to an effect called co-operative binding, wherebinding of oxygen in one subunit
    promotes the same thing in the next and so on. So whenoxygen pressure is low the
    hemoglobin will release the oxygen it carries, while when it is highthe hemoglobin
    will bind oxygen.
- num: 15
  type: ess
  type_full: Essä
  pts: 4.0
  text: Vilka är det två viktigaste principerna bakom evolutionen? Beskriv med ett
    valfritt exempel hurdessa två principer är viktiga för att möjliggöra uppkomsten
    av nya arter/fenotyper/funktioner. (Max 150 ord.)
  answer: Genetisk mångfald/variation är den första principen som är central inom
    evolutionen och detden beskriver är att det finns en variaton i populationerna
    som drivs av processer som ärökar den genetiska mångfalden. Naturligt urval är
    den andra princripen som är central inom evolutionen och det den beskriverär att
    det kommer ske ett urval där de individer som är bäst anpassade för miljön de
    lever ikommer att överleva i högre grad och därmed kunna föra sitt arv vidare,
    vilket gör att deegenskaper som är mest gynnsamma för överlevnad också blir de
    egenskaper som ärvs neroch finns kvar i senare generationer. Anledningen till
    varför detta är nödvändigt för uppkomsten av arter/fenotyper/funktioner är föratt
    det är processer såsom tex mutationer som gör att nya egenskaper utvecklas och
    det ärsedan det naturliga urvalet som gör att dessa egenskaper (om gynnsamma)
    förs vidare ochbildar nya arter.
- num: 16
  type: ess
  type_full: Essä
  pts: 4.0
  text: Det finns tre olika typer av integrala cellmembranproteiner. Vilka? Beskriv
    kortfattat hur de äruppbyggda.
  answer: 'Alfa-helixar: Transmembranproteina spiraler med konstant diameter, 3,6
    baspar per varv,som stabiliseras av vätebindingar mellan karoxylgrupp och aminogrupp
    vid var fjärdeaminosyra. Förekommer ofta i uppsättningen 7TM som består av 7 alfahelixar
    som löpertvärs över membranet. Dessa  bygger upp tex kanaler för transport över
    membrean och harofta polära aminosyror på insidan och opolära på utsidan. Beta-barrels:Består
    av antiparallella beta-strängar som sitter ihop med varandra i membranet somsäkerställer
    förankring och bidrar också till transport över membranet.  Partiellt associerade
    proteiner:Består av hydrofoba aminosyror och är vanliga i i enzymer i membranets
    mitt. Finns ofta intillkanalproteinet.'
