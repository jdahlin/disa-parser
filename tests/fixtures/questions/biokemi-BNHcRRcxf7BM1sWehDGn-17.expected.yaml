- num: 18
  type: ess
  type_full: Essä
  pts: 4.0
  text: En ändring i entropi kan vara den huvudsakliga drivkraften för en reaktion.
    Nämn två sätt attändra entropin i biokemiska reaktioner. Förklara med exempel.  (Max
    150 ord.)
  answer: Ett sätt är att man tillsätter värmeenergi till systemet, vilket kommer
    öka den kinetiskaenergin hos molekylerna i systemet vilket kommer göra att de
    börjar kollidera på ett sätt somgör att de sprids ut mer och mer vilket gör att
    entropin ökar, så kallad brownsk rörelse. Åtandra hållet kan man också sänka temperaturen
    vilket får motsatt effekt. Ett annat sätt är att ändra substratkoncentrationen
    genom att tex tillsätta mer substrat, dettagör att ämnena hämnar mer tätt ihop
    pga att det blir fler molekyler på samma yta.
