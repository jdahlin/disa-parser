- num: 4
  type: ess
  type_full: Essä
  pts: 4.0
  text: How does the partial pressure of oxygen influence binding and release of oxygen
    to/from hemoglobin?  OBS! This question needs to be answered in English. (Max.
    100 words).
  answer: When the pressure of oxygen is low the T-state of hemoglobin will be stabilized
    since hemoglobins affinity for oxygen is low, inducing realease of oxygen in the
    tissue to increase the oxygen levels. However, if the oxygen pressure increases
    the affinity for oxygen will increase according to a sigmoidal curve, which is
    due to an effect called co-operative binding, where binding of oxygen in one subunit
    promotes the same thing in the next and so on. So when oxygen pressure is low
    the hemoglobin will release the oxygen it carries, while when it is high the hemoglobin
    will bind oxygen.
- num: 19
  type: ess
  type_full: Essä
  pts: 4.0
  text: Ett enzym uppvisar Michaelis-Mentens kinetik. A) Redogör för hur man i ett
    V mot [S] diagram kan avläsa de två konstanterna Km och Vmax. B) Förklara vad
    som händer med Km respektive Vmax om man tillsätter en icke-kompetitiv hämmare?  (Max
    150 ord.)
  answer: A) Vmax kan avläsas som det y-värde på grafen som fås då substratoncentrationen
    går mot oändligheten dvs det y-värde som fås när grafen planar ut allt eftersom
    substratkoncentrationen ökar.  Km kan avläsas som det x-värde som grafen antar
    då grafens y-värde är halva Vmax dvs hälften av grafens maxvärde.  B) Det som
    sker är att Vmax kommer minska eftersom en icke-kompetitiv hämmare binder allostert
    till enzymet oavsett om substrat bundit eller ej och genför en konformationsändring
    i enzymet som gör att enzymet får sämre katalytisk förmåga dvs Vmax sänks. Däremot
    kommer Km att vara oförändrat då inhibitorn är oberoende av substratkoncentrationen
    eftersom den binder till enzymet oavsett om substrat finns och oavsett hur mycket/lite
    substrat som finns.
