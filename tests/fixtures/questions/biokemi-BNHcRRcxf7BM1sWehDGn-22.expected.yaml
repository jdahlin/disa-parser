- num: 23
  type: ess
  type_full: Essä
  pts: 4.0
  text: En morgon när du var sen blev du tvungen att springa för att hinna med spårvagnen.
    Efter ett tag smärtade lårmusklerna och kort därefter blev de stumma. Förklara
    vad som har hänt metaboliskt på molekylär nivå och varför det har inträffat.  (Max
    100 ord.)
  answer: Anaerob glykolys börjat pågrund av syrebrist i muskeln, där det pyruvat
    som bildas i glykolysens sista steg omvandlas till laktat istället för Acetyl-CoA
    vilket gör att du får det som kallas "mjölksyra" som gör ont. Syftet med detta
    laktatbildande är att återbilda NAD+ genom att NADH reducerar pyruvatet. Detta
    laktat transporteras sedan till lever, muskeltyp 1b och hjärtat där det (i levern)
    omvandas tillbaka till glukos som tar sig tillbaka till glykolysen i muskeltyp
    2b (cori-cykeln) och det (i hjärtat/muskeltyp1b) omvandlas tillbaka till pyruvat.
    Dock har omvandlandet av laktat inte hunnits med pga väldigt högintensivt arbete,
    resulterande i smärta.
