    Enzymet är också en brygga mellan glykolysen och citronsyracykeln.   B) Det inhiberas
    dvs aktiviteten minskar   C) Om det är hög energikvot kommer glukagon och adrenalin
    att aktivera pyruvatdehydrogenas- kinas som fosforylerar enzymet och inaktiverar
    det.    Om det är låg energikvot kommer insulin att aktivera pyruvatdehydrogenas-fosfatas
    som defosforylerar enzymet så att det blir aktivt.'
