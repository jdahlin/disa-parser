    aktivitet när det fosforyleras? C) Redogör för hur energikvoten påverkar fosforyleringen
    av komplexet.  (Max 100 ord) Skriv in ditt svar här A) För att enzymet katalyserar
    en irresversibel reaktion som behöver regleras baserat på kroppens energibehov.
    Vid svält vill vi tex inte att det ska vara aktivt. Enzymet är också en brygga
    mellan glykolysen och citronsyracykeln. B) Det inhiberas dvs aktiviteten minskar
    C) Om det är hög energikvot kommer glukagon och adrenalin att aktivera pyruvatdehydrogenas-
    kinas som fosforylerar enzymet och inaktiverar det. Om det är låg energikvot kommer
    insulin att aktivera pyruvatdehydrogenas-fosfatas som defosforylerar enzymet så
    att det blir aktivt.
  answer: 'Skriv in ditt svar här

    A) För att enzymet katalyserar en irresversibel reaktion som behöver regleras
