  text: I elektrontransportkedjan förflyttas elektroner mellan olika komponenter.
    Redogör för tvåförutsättningar för att förflyttningen ska fungera.  (Max 80 ord.)
  answer: 1. Att komplexens elektronbärarare är placerade utefter deras redoxpotential
    dvs attelektronbärare i komplex 1 har lägre redoxpotential än elektronbäraren
    som komplex 1 skadonera elektroner till. Dvs så att elektronerna transporteras
    från låg till hög redoxpotential. 2. Att det finns mitokondriellt NADH och FADH2
    eftersom det är dessa molekyler somgenomför de första elektron-doneringarna.
