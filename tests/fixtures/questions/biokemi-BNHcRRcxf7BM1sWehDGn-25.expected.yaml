    av komplexet. (Max 100 ord) Skriv in ditt svar här A) För att enzymet katalyserar
    en irresversibel reaktion som behöver regleras baserat påkroppens energibehov.
    Vid svält vill vi tex inte att det ska vara aktivt. Enzymet är också enbrygga
    mellan glykolysen och citronsyracykeln. B) Det inhiberas dvs aktiviteten minskar
    C)Om det är hög energikvot kommer glukagon och adrenalin att aktivera pyruvatdehydrogenas-kinas
    som fosforylerar enzymet och inaktiverar det. Om det är låg energikvot kommer
    insulin att aktivera pyruvatdehydrogenas-fosfatas somdefosforylerar enzymet så
    att det blir aktivt.
  answer: 'Skriv in ditt svar här

    A) För att enzymet katalyserar en irresversibel reaktion som behöver regleras
