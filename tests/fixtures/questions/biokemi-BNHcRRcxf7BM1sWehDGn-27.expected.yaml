- num: 27
  type: ess
  type_full: Essä
  pts: 4.0
  text: I elektrontransportkedjan förflyttas elektroner mellan olika komponenter.
    Redogör för två förutsättningar för att förflyttningen ska fungera.  (Max 80 ord.)
  answer: 1. Att komplexens elektronbärarare är placerade utefter deras redoxpotential
    dvs att elektronbärare i komplex 1 har lägre redoxpotential än elektronbäraren
    som komplex 1 ska donera elektroner till. Dvs så att elektronerna transporteras
    från låg till hög redoxpotential.   2. Att det finns mitokondriellt NADH och FADH2
    eftersom det är dessa molekyler som genomför de första elektron-doneringarna.
