- num: 33
  type: ess
  type_full: Essä
  pts: 4.0
  text: Beskriv schematiskt hur nedbrytningen och utsöndringen av heme går till, samt
    ange i vilka organ/vävnader de olika stegen sker.
  answer: Heme omvandlas till biliverdin, som i sin tur omvandlas till bilirubin (sker
    i alla celler). Detta bilirubin går ut i blodet och binder till hydrofob del av
    albumin och transporteras via blodet till levern. I levern konjugeras bilirubinet
    med 2st glukaronsyra och blir då amfipatiskt. Detta gör att bilirubinet kan utsöndras
    med gallan.
