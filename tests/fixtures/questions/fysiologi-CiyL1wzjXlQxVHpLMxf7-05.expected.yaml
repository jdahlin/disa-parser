  type: mcn
  type_full: Flersvarsfråga
  pts: 2.0
  text: När man andas in en given mängd luft mot ett högre luftvägsmotstånd än normalt
    kommer under inandningen
  expected_answers: 2
  opts:
  - text: det intrapleurala undertrycket ändras normalt
  - text: både de intrapleurala och intra-alveolära undertrycken ändras mer än normalt
    correct: true
  - text: den transpulmonella tryckskillnaden vara större än normalt
  - text: den transpulmonella tryckskillnaden vara normal
    correct: true
  - text: det intra-alveolära undertrycket vara mindre än normalt
- num: 2
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: I samband med laborationen i spirometri uppmätte en till synes frisk student
    en låg vitalkapacitet. Vad är den mest sannolika förklaringen till detta?
  opts:
  - text: Studenten har gjort tekniskt fel i samband med undersökningen och antingen
      glömt använda näsklämman och/eller inte slutit tätt med läpparna runt munstycket
    correct: true
  - text: Studenten har ett lågt hemoglobinvärde vilket återspeglas i spirometriresultatet
  - text: Inget av övriga alternativ kan ge upphov till det uppmäta resultatet
  - text: Studenten visar sig idrotta på elitnivå och har därför värden som kan förväntas
      av denne
  - text: Studenten har en odiagnosticerad restriktiv lungsjukdom
- num: 3
  type: tf
  type_full: Sant/Falskt
  pts: 3.0
  text: a) I samband med en större blödning kommer både pO och saturation (med avseende
    på syrgas) vara oförändrade b) En patient med järnbristanemi kommer uppvisa en
    oförändrad syrgaskoncentration men däremot en sänkt syrgassaturation c) Vid utvecklad
    lungfibros kommer såväl syrgassaturation som syrgaskoncentration vara minskade
    jämfört med normalvärden d) En patient med emfysem efter mångårig cigarrökning
    kommer ha kompenserat den reducerade diffusionskapaciteten med ökad saturation
    och därmed ha nära nog normal syrgaskoncentration i artärblod e) En skidåkare
    i landslaget som precis lämnat höghöjdsträning och återkommit till Göteborg kommer
    uppvisa en ökning i såväl saturation som i mängd fysikaliskt löst syrgas f) En
    medelålders patient på din mottagning undersöks med en pulsoximeter och uppvisar
    en saturation på 98%. Detta betyder att patienten har en reducerad lungkapacitet
    på 2% och bör föranleda fortsatta kontroller så att inte lungkapaciteten minskar
    ytterligare.
  opts:
  - text: Falskt
  - text: Sant
    correct: true
  - text: Sant
  - text: Falskt
    correct: true
  - text: Sant
    correct: true
  - text: Falskt
  - text: Sant
  - text: Falskt
    correct: true
  - text: Sant
  - text: Falskt
    correct: true
  - text: Sant
  - text: Falskt
    correct: true
- num: 4
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: I samband med simträning inför märkestagning (silvermagistern) ingår ett moment
    med längddykning. Vilken av nedanstående faktorer ökar under apnéperioden/dykmomentet?
  opts:
  - text: pO2
  - text: pCO2
    correct: true
  - text: SaO2
  - text: Hb-värdet
  - text: Samtliga alternativ är korrekta
  - text: Inget av övriga alternativ är korrekt
- num: 5
  type: mcn
  type_full: Flersvarsfråga
  pts: 1.0
  text: Vilka påståenden om fysiskt uthållighetsarbete är korrekta?
  expected_answers: 2+
  opts:
  - text: Hjärtfrekvensen ökar kraftigt redan innan arbetet startar, framförallt på
      grund av signaler från kemoreceptorer i musklerna
  - text: Många kapillärer är stängda i vila, men öppnas vid fysiskt arbete med hjälp
      av blodtrycksförändring, neural signalering och metaboliter
    correct: true
  - text: En stor ökning av hjärtminutvolym fördelas ungefär lika till alla organ
      och vävnader eftersom det sympatiska påslaget påverkar all vävnad likadant.
  - text: Aktivering av baroreceptorn är den viktigaste mekanismen för ökad hjärtfrekvens
      under arbete
  - text: En stor ökning i hjärtminutvolym fördelas framförallt till arbetande muskler
      med hjälp av en kombination av vasodilation och vasokonstriktion i olika vävnader.
    correct: true
- num: 6
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Vad händer om en otränad person börjar träna löpning flera gånger i veckan?
  opts:
  - text: Maximala hjärtminutvolymen kommer vara oförändrad
  - text: Slagvolymen vid både vila och träning kommer att öka
    correct: true
  - text: Maximala hjärtfrekvensen kommer att öka
  - text: Laktattröskeln kommer bli lägre
