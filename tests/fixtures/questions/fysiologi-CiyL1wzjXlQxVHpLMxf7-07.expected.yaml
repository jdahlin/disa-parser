- num: 7
  type: mcn
  type_full: Flersvarsfråga
  pts: 2.0
  text: 'Vilka två av de följande påståendena är korrekta när det gäller den glomerulärafiltrationshastigheten
    (GFR)? Välj två alternativ:'
  expected_answers: 2
  opts:
  - text: Minskad salthalt vid macula densa leder till signalering som minskar GFR
  - text: GFR ökar när vi blir äldre
  - text: Angiotensin 2 leder till konstriktion av efferenta ateriolen och ökat GFR
    correct: true
  - text: GFR kan ses som ett mått på antalet fungerande nefron
    correct: true
  - text: Det hydrostatiska trycket i glomeruli är lägre än i andra kapillärer i kroppen
- num: 8
