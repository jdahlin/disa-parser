  - text: Studenten har ett lågt hemoglobinvärde vilket återspeglas i spirometriresultatet
  - text: Inget av övriga alternativ kan ge upphov till det uppmäta resultatet
  - text: Studenten visar sig idrotta på elitnivå och har därför värden som kan förväntas
      av denne
  - text: Studenten har en odiagnosticerad restriktiv lungsjukdom
