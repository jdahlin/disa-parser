  text: Laplace’ lag säger att; väggspänningen i ett cylindriskt kärl
  opts:
  - text: Ökar i proportion till trycket i kärlet och ökar i proportion till radien
    correct: true
  - text: Är enbart beroende av omkretsen
  - text: Är oberoende av radien
  - text: Ökar i proportion till trycket i kärlet och minskar i proportion till radien
  - text: Minskar i proportion till trycket i kärlet och ökar i proportion till radien
