- num: 4
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: I samband med simträning inför märkestagning (silvermagistern) ingår ett moment
    medlängddykning. Vilken av nedanstående faktorer ökar under apnéperioden/dykmomentet?
  opts:
  - text: pO2
  - text: pCO2
    correct: true
  - text: SaO2
  - text: Hb-värdet
  - text: Samtliga alternativ är korrekta
  - text: Inget av övriga alternativ är korrekt
- num: 21
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Figuren illustrerar hjärtats tryck-volym-diagram:Vilket påstående är riktigt?
  opts:
  - text: AV-klaffarna är öppna vid pilen E
  - text: Slagvolymen är ca 110 ml
  - text: Första hjärttonen uppstår vid pilen A
    correct: true
  - text: P-vågen i EKG sker vid pilen D
  - text: Systoliskt blodtryck är ca 270 mmHg
- num: 22
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Vilket påstående är riktigt beträffande hjärtats perfusion och metabolism?
  opts:
  - text: Kranskärlen avgår från aorta mellan aortaklaffarna och vänster kammare
  - text: Hjärtats koronarblodflöde är högst under systole
  - text: LAD (Left Anterior Descending coronary artery) försörjer huvudsakligen höger
      kammare
  - text: Hjärtats förråd av ATP och Fosfokreatin varar i 20 minuter vid vila om de
      inte förnyas
  - text: Hjärtat kan metabolisera laktat
    correct: true
