- num: 22
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Vilket påstående är riktigt beträffande hjärtats perfusion och metabolism?
  opts:
  - text: Kranskärlen avgår från aorta mellan aortaklaffarna och vänster kammare
  - text: Hjärtats koronarblodflöde är högst under systole
  - text: LAD (Left Anterior Descending coronary artery) försörjer huvudsakligen höger
      kammare
  - text: Hjärtats förråd av ATP och Fosfokreatin varar i 20 minuter vid vila om de
      inte förnyas
  - text: Hjärtat kan metabolisera laktat
    correct: true
