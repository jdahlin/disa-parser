- num: 25
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Vilket av följande påståenden är korrekt gällande reglering av saltsyrasekretion?
  opts:
  - text: Majoriteten av saltsyrasekretion i samband med måltid sker i den gastriska
      fasen.
    correct: true
  - text: Gastrin stimulerar saltsyrasekretion från huvudcellen.
  - text: Sekretin stimulerar saltsyrasekretion från parietalcellen.
  - text: Saltsyrasekretionen sätts igång först när maten når magsäcken.
- num: 26
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Vilket av följande påståenden är korrekt gällande magtarmkanalens motilitet?
  opts:
  - text: Sfinktrar är specialiserade ringmuskler som är relaxerade i vila.
  - text: Det migrerande motorkomplexen (MMC) aktiveras i samband med måltid.
  - text: Segmentationsrörelser blandar maten med nedbrytningsenzymer.
    correct: true
  - text: Massförflyttningar transporterar tarminnehållet från tunntarmen till kolon.
- num: 27
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Vilket av följande påståenden är korrekt gällande nedbrytning och upptag?
  opts:
  - text: Tunntarmen kan öka proteinupptaget genom att öka mängden H+/peptid kotransportörer.
    correct: true
  - text: Enzymer som frisätts från pankreas är anpassade till det sura pHt i duodenum.
  - text: Majoriteten av vätskan som frisätts in i magtarmkanalen absorberas i kolon.
  - text: Den kemiska nedbrytningen av kolhydrater börjar i magsäcken och avslutas
      i tunntarmen.
- num: 28
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: Vilket av följande påståenden är korrekt gällande absorption av näringsämnen?
  opts:
  - text: Majoriteten av järnupptaget sker i duodenum.
    correct: true
  - text: Fruktos tas upp tillsammans med Na+.
  - text: Majoriteten av vitamin B12 upptaget sker i duodenum.
  - text: Aminosyror absorberas tillsammans med H+.
