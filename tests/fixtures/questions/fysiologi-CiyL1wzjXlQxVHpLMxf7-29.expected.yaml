  - text: det intra-alveolära undertrycket vara mindre än normalt
- num: 2
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: I samband med laborationen i spirometri uppmätte en till synes frisk student
    en låg vitalkapacitet. Vad är den mest sannolika förklaringen till detta?
  opts:
  - text: Studenten har gjort tekniskt fel i samband med undersökningen och antingen
      glömt användanäsklämman och/eller inte slutit tätt med läpparna runt munstycket
    correct: true
  - text: Studenten har ett lågt hemoglobinvärde vilket återspeglas i spirometriresultatet
  - text: Inget av övriga alternativ kan ge upphov till det uppmäta resultatet
  - text: Studenten visar sig idrotta på elitnivå och har därför värden som kan förväntas
      av denne
  - text: Studenten har en odiagnosticerad restriktiv lungsjukdom
- num: 3
  type: tf
  type_full: Sant/Falskt
