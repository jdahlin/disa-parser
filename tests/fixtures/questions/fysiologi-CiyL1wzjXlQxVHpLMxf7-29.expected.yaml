- num: 30
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: På en person sätter man en blodtrycksmanschett på överarmen och blåser upp
    denna till 180mmHg. Därefter får personen under två minuter arbeta med underarm
    och hand så mycket hanorkar. När man sedan släpper trycket i manschetten registrerar
    man en kraftig ökning avblodflödet i a. brachialis. Vad orsakar denna flödesökning?
  opts:
  - text: En lokal ansamling av metaboliter i underarmen
    correct: true
  - text: Aktivering av smärtreceptorer i underarmen
  - text: Muskelpumpen
  - text: Den plötsliga temperaturförändringen i underarmen
  - text: Sympatikusaktivering
