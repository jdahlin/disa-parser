- num: 29
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: 'Blåsljud är mycket vanligare över aortaklaffen än över vena femoralis. Detta
    beror på att:'
  opts:
  - text: Aortaklaffen är belägen ovanför vena femoralis.
  - text: Trycket är högre i aortaklaffen
  - text: Aortaklaffen ligger ytligare än vena femoralis.
  - text: Blodflödet är högre i aortaklaffen
  - text: Flödeshastigheten är högre i aortaklaffen
