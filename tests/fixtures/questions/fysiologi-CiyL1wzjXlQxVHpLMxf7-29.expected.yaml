  text: a) I samband med en större blödning kommer både pO och saturation (med avseende
    påsyrgas) vara oförändrade b) En patient med järnbristanemi kommer uppvisa en
    oförändrad syrgaskoncentration mendäremot en sänkt syrgassaturation c) Vid utvecklad
    lungfibros kommer såväl syrgassaturation som syrgaskoncentration varaminskade
    jämfört med normalvärden d) En patient med emfysem efter mångårig cigarrökning
    kommer ha kompenserat denreducerade diffusionskapaciteten med ökad saturation
    och därmed ha nära nog normalsyrgaskoncentration i artärblod e) En skidåkare i
    landslaget som precis lämnat höghöjdsträning och återkommit till Göteborgkommer
    uppvisa en ökning i såväl saturation som i mängd fysikaliskt löst syrgas f) En
    medelålders patient på din mottagning undersöks med en pulsoximeter och uppvisar
    ensaturation på 98%. Detta betyder att patienten har en reducerad lungkapacitet
    på 2% och börföranleda fortsatta kontroller så att inte lungkapaciteten minskar
    ytterligare.
