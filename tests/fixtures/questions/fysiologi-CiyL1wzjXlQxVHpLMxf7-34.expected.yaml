  pts: 1.0
  text: 'För prekapillära sfinktrar gäller att:'
  opts:
  - text: De påverkas inte av metaboliter.
  - text: De har blodbanans lägsta väggtension.
  - text: De utmärks av en kraftig ringmuskel runt lumen.
  - text: Det är här som den främsta sympatikuskontrollen av TPR sker.
  - text: De bestämmer hastigheten på vätskeförskjutningar mellan kapillär och interstitium.
    correct: true
- num: 34
  type: mc1
  type_full: Flervalsfråga
  pts: 1.0
  text: 'Vid fysiskt arbete får man en vasodilatation i den arbetande muskeln. Då
    gäller:'
  opts:
  - text: Vasodilatationen i muskeln beror på sympatikusaktivering till dess blodkärl
  - text: En minskning av den extracellulära koncentrationen av glukos i muskeln bidrar
      tilldilatationen
  - text: En ökning av den extracellulära koncentrationen av kalium i muskeln bidrar
      till dilatationen
    correct: true
  - text: En ökning av artärtrycket är huvudorsaken till dilatationen
  - text: En minskning av den extracellulära koncentrationen av kväveoxid i muskeln
